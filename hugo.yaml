baseurl: https://lingjia007.github.io/
languageCode: en-us
theme: hugo-theme-stack
title: lingsir007
copyright: lingsir007

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
  en:
    languageName: English
    title: lingsir007
    weight: 3
    params:
      sidebar:
        subtitle: welcome to my website
  zh-cn:
    languageName: 简体中文
    title: lingsir007
    weight: 1
    params:
      sidebar:
        subtitle: 欢迎来到我的网站

  zh-hk:
    languageName: 繁體中文
    title: lingsir007
    weight: 2
    params:
      sidebar:
        subtitle: 歡迎來的我的網站

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: "hugo-theme-stack"
  # GA Tracking ID
  googleAnalytics:
    id:

pagination:
  pagerSize: 3

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /icons/favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2025
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🤔
    subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: giscus

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo: "Lingjia007/Lingjia007.github.io"
      issueTerm: pathname
      label:

    beaudar:
      repo:
      issueTerm: pathname
      label:
      theme:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      serverURL:
      lang:
      pageview:
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
      requiredMeta:
        - name
        - email
        - url
      locale:
        admin: Admin
        placeholder:

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
      serverName: "cactus.chat"
      siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo: "Lingjia007/Lingjia007.github.io" # 替换为你自己的GitHub仓库路径
      repoId: "R_kgDOOH5NOA" # 你的仓库ID
      category: "Announcements" # 讨论类别
      categoryId: "DIC_kwDOOH5NOM4Cn-zx" # 讨论类别ID
      mapping: "url" # 可以是"url", "title", 或 "pathname"
      reactionsEnabled: "1" # 启用反应按钮
      emitMetadata: "0" # 是否发送元数据
      inputPosition: "top" # 输入框位置
      theme: "light" # 主题颜色
      lang: "zh-CN" # 语言
      loading: "lazy" # 加载方式
      crossorigin: "anonymous" # 跨域设置

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:
      proxy:

    cusdis:
      host:
      id:
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/Lingjia007?tab=repositories
      params:
        icon: brand-github

    - identifier: twitter
      name: Twitter
      url: https://twitter.com
      params:
        icon: brand-twitter

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
